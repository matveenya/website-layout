<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelyn Torff</title>
</head>
<body>

    <div class="container">
        <header class="header">
            <p class="header__logo-text">
                Modelyn Torff
            </p>
            <nav class="header__navigation navigation">
                <ul class="header__list">
                    <li class="header__item">
                        <a href="" class="header__link link">About</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link link">Projects</a>
                    </li>
                    <li class="header__item">
                        <a href="" class="header__link link">Contacts</a>
                    </li>
                </ul>
            </nav>
        </header>

        <main class="main">
            <section class="main__intro">
                <div class="main__intro-block">
                    <h1 class="main__intro-title">About me</h1>
                    <p class="main__intro-text">Nisl arcu, scelerisque neque ut. Tincidunt amet, tempor duis tortor neque auctor dis ipsum. 
                        Pretium cras amet odio amet eleifend id sed cras sed. Aliquet risus posuere aliquet imperdiet sit.
                    </p>
                    <div class="main__intro-actions">
                        <button class="main__intro-button_yellow button button_yellow">Resume</button>
                    </div>
                </div>
                <img src="/src/images/about-me.svg" alt="intro-image" class="main__intro-image main__intro-image_about">
            </section>

            <section class="main__actions">
                <h2 class="main__actions-title projects-title">Projects</h2>
                <form action="#" class="main__actions-form form">
                    <p class="form-elem__container">
                        <label for="name">Name</label>
                        <input type="text" class="main__actions-name input" id="name">
                    </p>
                    <p class="form-elem__container">
                        <label for="email">Email</label>
                        <input type="email" class="main__actions-email input" id="email">
                    </p>
                    <p class="form-elem__container">
                        <label for="message">Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <button class="main__actions-button button button_yellow">Send</button>
                </form>
            </section>
        </main>

        <footer class="footer">
            <div class="footer__social-media social-media">
                <span class="footer__inst icon"><a href="#"></a></span>
                <span class="footer__linkedin icon"><a href="#"></a></span>
                <span class="footer__email icon"><a href="#"></a></span>
            </div>
            <div class="footer__image-container">
                <img src="/src/images/footer.svg" alt="footer image" class="footer__image">
            </div>
        </footer>
    </div>

</body>
</html>
