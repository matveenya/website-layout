<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Компоненты</title>
</head>
<body>
    <div class="container">

        <nav class="navigation">
            <ul class="list">
                <li class="item">
                    <a href="#" class="link">Каталог</a>
                </li>
                <li class="item">
                    <a href="#" class="link">Галерея</a>
                </li>
                <li class="item">
                    <a href="#" class="link">О лаборатории</a>
                </li>
                <li class="item">
                    <a href="#" class="link">Контакты</a>
                </li>
            </ul>
        </nav>

        <div class="interactive">
            <button class="search">
                <img src="images/search.png" alt="search">
            </button>
            <button class="exit">
                <img src="images/log-in.png" alt="exit">
            </button>
        </div>

        <div class="research-block">
            <a class="research-link" href="#">Исследовать</a>
            <img class="research-link" src="images/arrow-right.png" alt="link-continue">
        </div>

        <div class="slider">
            <img src="images/arrow-left.png" alt="left">
            <span class="slider-pagination">1 из 3</span>
            <img src="images/arrow-right.png" alt="right">
        </div>

        <form class="form" action="#">
            <input class="form-name" type="text" placeholder="Имя">
            <input class="form-email" type="email" placeholder="Email">
            <button class="form-button">Отправить</button>
        </form>

        <button class="button">Подробнее</button>

        <article class="card">
            <img class="card-img" src="images/card1.png" alt="flower">
            <p class="card-description">Имеется спорная точка зрения, гласящая примерно следующее: 
                активно развивающиеся страны третьего мира своевременно верифицированы.</p>
            <button class="card-button">Подробнее</button>
        </article>
        
    </div>
</body>
</html>
